name: Build and push Docker images to GitHub Container Registry

on:
    push:
        tags: [ 'v*.*.*' ]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
            # - name: Test
            #   run: |
            #     echo $RELEASE_VERSION
            #     echo ${{ env.RELEASE_VERSION }}
            - name: Docker compose build latest
              run: |
                export DOCKER_IMAGE_TAG=latest
                echo $DOCKER_IMAGE_TAG
                docker compose -f ./docker-compose.build.yml build
            - name: Docker compose build tag $RELEASE_VERSION
              run: |
                export DOCKER_IMAGE_TAG=$RELEASE_VERSION
                echo $DOCKER_IMAGE_TAG
                docker compose -f ./docker-compose.build.yml build

            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@v2
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker compose push latest
              run: |
                export DOCKER_IMAGE_TAG=latest
                echo $DOCKER_IMAGE_TAG
                docker compose -f ./docker-compose.build.yml push
            - name: Docker compose push tag $RELEASE_VERSION
              run: |
                DOCKER_IMAGE_TAG=$RELEASE_VERSION
                echo $DOCKER_IMAGE_TAG
                docker compose -f ./docker-compose.build.yml push
